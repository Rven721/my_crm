{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход в личный кабинет {% endblock %}

{% block content %}
<div class="container mt-3">
  <h3 class="text-center">Заполните форму</h3>
  <div class="d-flex justify-content-center">
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{form|crispy}}
    <input class="btn btn-primary mt-3" type="submit" value="Войти">
    </form>
  </div>
</div>

{% endblock %}
