{% extends 'base.html'%}

{% block title %}Новый тег{% endblock %}

{% block content %}
<h3 class="text-center mt-3">Добавить тег</h3>
<div class="container mt-3">

<form method="post">
    {% csrf_token %}

</form>
  </div>
</div>
{% endblock %}
