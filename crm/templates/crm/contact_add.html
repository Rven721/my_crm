{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title%}{% if update %}Обновить контакт{% else %}Новый контакт{% endif %}{% endblock %}

{% block content %}
<h3 class="text-center">Заполните форму</h3>
<div class="container mt-5">
<div class="d-flex justify-content-center">
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary mt-2 fs-5" type="submit" value="сохранить">
</form>
</div>
</div>
{% endblock %}
